<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda - Lista de contactos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <div class="container py-5 flex-grow-1">
    <h1 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-journal-text me-2"></i> Agenda de Contactos
    </h1>

    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div id="form-header" class="card-header bg-primary text-white fw-semibold">Agregar Contacto</div>
          <div class="card-body">
            <form id="contact-form" autocomplete="off">
              <input type="hidden" id="contact-id" />

              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" required placeholder="Ej: Johan García" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" class="form-control" required placeholder="ejemplo@correo.com" />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" id="phone" class="form-control" required placeholder="3001234567" maxlength="10" />
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" id="save-btn" class="btn btn-success">
                  <i class="bi bi-plus-circle me-1"></i>Agregar
                </button>
                <button type="button" id="cancel-btn" class="btn btn-secondary">
                  <i class="bi bi-x-circle me-1"></i>Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center flex-wrap">
            <h5 class="mb-0">Lista de Contactos</h5>
            <div class="d-flex gap-2 mt-2 mt-sm-0">
              <input type="search" id="search" class="form-control form-control-sm" placeholder="Buscar..." />
              <button id="clear-all" class="btn btn-danger btn-sm">
                <i class="bi bi-trash3"></i> Eliminar todo
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Teléfono</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="contacts-tbody"></tbody>
            </table>
          </div>

          <div id="no-contacts" class="text-center text-muted py-3">
            No hay contactos. Agrega uno desde el formulario.
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-light text-center py-4 mt-auto shadow-sm">
    <div class="container small">
      <p class="mb-2">
        <i class="bi bi-person-circle text-info me-1"></i>
        Desarrollado por <strong class="text-white">Johan García</strong>
      </p>

      <div class="mb-2">
        <a href="https://github.com/JEGarciaY" target="_blank" class="text-light text-decoration-none mx-2">
          <i class="bi bi-github fs-5"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
