<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda - Lista de contactos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Agenda de Contactos</h1>

    <section class="card form-card" aria-labelledby="form-title">
      <h2 id="form-title">Agregar / Editar contacto</h2>
      <form id="contact-form" autocomplete="off">
        <input type="hidden" id="contact-id" />

        <label>
          Nombre
          <input type="text" id="name" required placeholder="Ej: Johan Garcia" />
        </label>

        <label>
          Correo
          <input type="email" id="email" required placeholder="ejemplo@correo.com" />
        </label>

        <label>
          Teléfono
          <input type="tel" id="phone" required placeholder="3001234567" pattern="[0-9\s()+-]{6,}" />
        </label>

        <div class="form-actions">
          <button type="submit" id="save-btn">Guardar</button>
          <button type="button" id="cancel-btn" class="muted">Cancelar</button>
        </div>
      </form>
    </section>

    <section class="card list-card">
      <div class="list-header">
        <h2>Contactos</h2>
        <div class="controls">
          <input type="search" id="search" placeholder="Buscar por nombre, correo o teléfono" />
          <button id="clear-all" class="danger">Eliminar todo</button>
        </div>
      </div>

      <table id="contacts-table" aria-live="polite">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="contacts-tbody">

        </tbody>
      </table>

      <div id="no-contacts" class="empty">No hay contactos. Agrega uno desde el formulario.</div>
    </section>
  </main>

  <footer class="footer">
    <small>Hecho con JavaScript y localStorage — listo para GitHub Pages</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
